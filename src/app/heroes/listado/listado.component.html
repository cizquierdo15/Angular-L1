<p>Listado de Heroes</p>
<section>
    <ul>
        <li *ngFor=" let item of heroes; let i = index ">
            {{i + " " + item}}
        </li>
    </ul>
</section>

<button (click)=" borrarHeroe()" > Borrar Heroe</button>

<section *ngIf=" seHaborrado == true; else noBorrado">
    <h4> Heroe Borrado</h4>
    <span>{{borrado}}</span>
</section>

<ng-template #noBorrado>
    <h3> No ha borrado nada</h3>
</ng-template>
